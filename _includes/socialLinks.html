<div class="social-links {{ include.class }}">

    {% for link in site.data.social-links %}

        <a href="{{ link.link }}" data-vars-outbound-link="{{ link.link }}" class="icon-{{ link.title }} social-link-icon" id="{{ link.selector }}" aria-label="{{ link.selector }}" target="_blank"></a>

    {% endfor %}
    
</div>
